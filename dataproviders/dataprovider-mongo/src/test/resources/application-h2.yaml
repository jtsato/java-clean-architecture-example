logging:
   level:
      io.github.jtsato.bookstore: debug
      org.springframework.web: warn
spring:
   datasource:
      url: jdbc:h2:mem:datajpa;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: null
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver      
   jpa:
      open-in-view: false
      show-sql: false
      properties:
         hibernate:
            dialect: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update