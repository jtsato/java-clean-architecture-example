driverlist=org.hibernate.dialect.H2Dialect,org.hibernate.dialect.MySQL5InnoDBDialect
dateformat=yyyy-MM-dd HH:mm:ss
#appender=com.p6spy.engine.spy.appender.FileLogger
appender=com.p6spy.engine.spy.appender.StdoutLogger
#logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
logMessageFormat=io.github.jtsato.bookstore.infra.common.PrettySqlFormat
#customLogMessageFormat=%(currentTime)|%(executionTime)|%(category)|%(sqlSingleLine)
filter=true
include=insert,select,update,delete,commit
exclude=
logfile=spy.log
append=false
